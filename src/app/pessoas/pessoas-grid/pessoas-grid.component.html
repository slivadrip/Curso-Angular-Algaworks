<p-table [value]="pessoas" [paginator]="true" rows="5" [responsive]="true">

  <ng-template pTemplate="header">
  <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th ngClass="col-acoes"></th>

  </tr>
</ng-template>
<ng-template pTemplate="body" let-p>
  <tr>
      <td>{{p.nome}}</td>
      <td>{{p.cidade}}</td>
      <td>{{p.estado}}</td>
      <td>
          <a href="javascript:;" [pTooltip]="p.ativo ? 'Desativar' : 'Ativar'"
          tooltipPosition="top">
        {{ p.ativo ? 'Ativo' : 'Inativo' }}
      </a>
      </td>

      <td>
         <a pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top"></a>
         <button pButton icon="pi pi-trash" pTooltip="Excluir"  tooltipPosition="top"></button>
      </td>

  </tr>
</ng-template>



</p-table>
