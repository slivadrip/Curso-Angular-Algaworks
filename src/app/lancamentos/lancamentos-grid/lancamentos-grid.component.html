<p-table [value]="lancamentos" [paginator]="true" rows="5" [responsive]="true">

  <ng-template pTemplate="header">
  <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th ngClass="col-data">Data Pagamento</th>
      <th ngClass="col-data">Data Vencimento</th>
      <th ngClass="col-valor">Valor</th>
      <th ngClass="col-acoes"></th>

  </tr>
</ng-template>
<ng-template pTemplate="body" let-lanc>
  <tr>
      <td>{{lanc.pessoa}}</td>
      <td>{{lanc.descricao}}</td>
      <td ngClass="col-data">{{lanc.dataPagamento | date:'dd/MM/yyyy' }}</td>
      <td ngClass="col-data">{{lanc.dataVencimento | date:'dd/MM/yyyy' }}</td>
      <td ngClass="col-valor"><span [style.color] = "lanc.tipo == 'DESPESA' ? 'red' : 'blue'"> {{lanc.valor}}</span>
       </td>
      <td ngClass="col-acoes">
         <a  ngClass="margim-3" pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top"></a>
         <button  ngClass="margim-3" pButton icon="pi pi-trash" pTooltip="Excluir"  tooltipPosition="top"></button>
      </td>

  </tr>
</ng-template>



</p-table>
